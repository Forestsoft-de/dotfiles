# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 5000

# Change the default prompt format
format = """\
[╭╴](238)$env_var\
$status$all[╰─](238)$character"""
# 
# Change the default prompt characters
[character]
success_symbol = "[](238)"
error_symbol = "[](238)"

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](bold white) '
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "black bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "⌂ ~"
read_only_style = "197"
read_only = " 🔒 "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "🌱 "
format = "on [$symbol$branch]($style) "
truncation_length = 60
truncation_symbol = "…/"
style = "bold green"

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = '✓'
untracked = '🤷'
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[terraform]
format = "via [💨 terraform $version]($style) 壟 [$workspace]($style) "

[vagrant]
format = "via [ vagrant $version]($style) "

[docker_context]
format = "via [🐋 $context](bold blue) "

[helm]
format = "via [⎈ $version](bold purple) "

[python]
symbol = "👾 "
python_binary = "python3"
pyenv_version_name = true

[nodejs]
format = "via [ $version](bold green) "
disabled = true

[ruby]
format = "via [ $version]($style) "

[kubernetes]
format = 'on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = false

[[kubernetes.contexts]]
# "green" style + a different symbol when Kubernetes current context name contains forestsoft
context_pattern = ".*forestsoft.*"
style = "green"
symbol = "💔 "
context_alias = "forestsoft"

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[time]
disabled = false

[status]
style = "bg:blue"
symbol = "🔴 "
success_symbol = "🟢 SUCCESS"
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false
